<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Contenido de la pagina -->
    <main>
        <!-- Seccion principal y unica -->
        <section class="formulario">
            <!-- Columnas -->
            <div class="columnas">
                <!-- Primera columna -->
                <div class="columna">
                    <img src="https://assets.entrepreneur.com/content/3x2/2000/20181104230738-escribir.jpeg">
                </div>
                <!-- Segunda columna -->
                <div class="columna">
                    <h1>How can we help you today?</h1>
                    <div class="separador"></div>
                    <!-- Formulario -->
                    <form>
                        <div class="separador">
                            <input type="radio" name="radio" id="o1" value="1" checked>
                            <label for="o1">I need help with a product.</label><br>
                            <input type="radio" name="radio" id="o2" value="2">
                            <label for="o2">I need to get a refund for a product.</label><br>
                            <input type="radio" name="radio" id="o3" value="3">
                            <label for="o3">I didn't receive the product I ordered.</label><br>
                            <input type="radio" name="radio" id="o4" value="4">
                            <label for="o4">Other</label>
                        </div>

                        <div class="inputs separador">
                            <input type="text" placeholder="First name *" required>
                            <input type="text" placeholder="Last name *" required>
                            <input type="email" placeholder="Your email *" required>
                        </div>

                        <p>Comments or questions</p>
                        <div style="width: 100%;">
                            <textarea></textarea>
                        </div>

                        <div class="separador"></div>

                        <input type="submit" value="Submit">
                    </form>
                    <div class="separador"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
